<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"/>
  <link rel = "stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center title">Weather App</h1>
    <form class="search-location">
      <input 
      type="text" 
      name="city" 
      placeholder="What City?" 
      class="form-control text-muted form-rounded p-4 shadow"/>
    </form>

    <div class="card rounded my-3 shadow-lg back-card">
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p>Abuja</p>
            <span>...</span>
          </div>
          <img src="img/night.png" alt="" class="card-img-top time" />
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Storm</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img src="img/cloudy.png" alt="" style="width: 90px;"/>
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels Like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
            <div class="col text-center">
              <p>47.5</p>
              <span>Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- 
    <script src="appRequest.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
